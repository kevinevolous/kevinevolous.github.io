<html class="mdl-js" lang="en"><head>
	<meta charset="utf-8">
	<meta name="description" content="A minimalistic start page for your browser">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Startpage</title>

 	<link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
 	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.grey-blue.min.css">
 	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" href="css/style.css"> 	 

<style>@media print {#ghostery-purple-box {display:none !important}}</style></head>

<body style="background-image: url(https://unsplash.com/photos/2Ts5HnA67k8&blur);">

	<div class="mdl-layout__container">
		<div class="mdl-layout__container"><div class="mdl-layout mdl-js-layout is-upgraded" data-upgraded=",MaterialLayout">

		<main class="mdl-layout__content">

			<div class="mdl-grid content">
			
				<!-- padder -->
				<div class="mdl-cell mdl-cell--4-col mdl-cell--1-col-tablet mdl-cell--hide-phone"></div>

				<!--
				Search widget
				for searching on ddg
				-->
				<div class="search-widget mdl-card mdl-shadow--6dp demo-card-wide mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-cell--12-col-phone">
					<div class="mdl-card__title mdl-color--red">
						<i class="material-icons mdl-color-text--white" id="search-icon">search</i>
						<h2 class="mdl-card__title-text mdl-color-text--white">Duckduckgo</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<div class="mdl-textfield mdl-js-textfield is-upgraded" data-upgraded=",MaterialTextfield">
							<input class="mdl-textfield__input" id="search" type="text">
							<label class="mdl-textfield__label" for="search">Kanye...</label>
						</div>
					</div>
					<div class="mdl-cared__menu">
						<a class="mdl-button mdl-color-text--red-800 mdl-js-button mdl-js-ripple-effect" id="button-search" data-upgraded=",MaterialButton,MaterialRipple">
							Search
						<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
					</div>
				</div>

				<!-- padder -->
				<div class="mdl-cell mdl-cell--4-col mdl-cell--1-col-tablet mdl-cell--hide-phone"></div>

				<!-- padder -->
				<div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cel--hide-phone"></div>

				<div class="links mdl-card mdl-shadow--6dp mdl-color--grey-300 mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--8-col-phone">
					<div class="mdl-card__title mdl-color--green">
						<h4 class="mdl-card__title-text mdl-color-text--grey-50">Buy</h4>
					</div>
					<div class="mdl-card__supporting-text mdl-color-text--grey-900">
						<a href="https://verygoods.co/" class="link mdl-button">Very Goods</a>
						<a href="http://philadelphia.craigslist.org/" class="link mdl-button">CraigsList</a>
					</div>
				</div>

				<div class="links mdl-card mdl-shadow--6dp mdl-color--grey-300 mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--8-col-phone">
					<div class="mdl-card__title mdl-color--green">
						<h4 class="mdl-card__title-text mdl-color-text--grey-50">Music</h4>
					</div>
					<div class="mdl-card__supporting-text mdl-color-text--grey-900">
						<a href="https://play.spotify.com/browse" class="link mdl-button">Spotify</a>
						<a href="https://soundcloud.com/maximation-1/likes" class="link mdl-button">Soundcloud</a>
					</div>
				</div>

				<div class="links mdl-card mdl-shadow--6dp mdl-color--grey-300 mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--8-col-phone">
					<div class="mdl-card__title mdl-color--green">
						<h4 class="mdl-card__title-text mdl-color-text--grey-50">News</h4>
					</div>
					<div class="mdl-card__supporting-text mdl-color-text--grey-900">
						<a href="https://www.democracynow.org/" class="link mdl-button">Democracy Now</a>
						<a href="http://www.nytimes.com/pages/business/dealbook/index.html" class="link mdl-button">DealBook</a>
					</div>
				</div>

				<div class="links mdl-card mdl-shadow--6dp mdl-color--grey-300 mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--8-col-phone">
					<div class="mdl-card__title mdl-color--green">
						<h4 class="mdl-card__title-text mdl-color-text--grey-50">Social</h4>
					</div>
					<div class="mdl-card__supporting-text mdl-color-text--grey-900">
						<a href="https://web.telegram.org/#/im" class="link mdl-button">Telegram</a>
						<a href="https://web.whatsapp.com/" class="link mdl-button">Whatsapp</a>
					</div>
				</div>

				<div class="links mdl-card mdl-shadow--6dp mdl-color--grey-300 mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--8-col-phone">
					<div class="mdl-card__title mdl-color--green">
						<h4 class="mdl-card__title-text mdl-color-text--grey-50">Fun</h4>
					</div>
					<div class="mdl-card__supporting-text mdl-color-text--grey-900">
						<a href="https://youtube.com" class="link mdl-button">Youtube</a>
					</div>
				</div>	

			</div>

		</main>

		</div></div>
	</div>

	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>

	<script type="text/javascript" src="js/script.js"></script>




</body></html>
